<!DOCTYPE html>
<html lang="en">
<head>
<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="stylesheets/style.css" rel="stylesheet">
<script src="jquery/dist/jquery.js"></script>
<link rel="icon" 
      type="image/png" 
      href="/images/tp.png">
	<title>tripplanner</title>
</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="glyphicon glyphicon-globe navbar-brand rotateHover"></div>
      <a class="navbar-brand" href="#">TripPlanner</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>

      </ul>
    
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div id="map-canvas"><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ1n8sWdFvtWYXxVNoO6jvfn1oAs1PLEo&sensor=true"></script>
<script src="javascripts/gmaps.js"></script>

</div>
<div class = "container">
	<div class="selectors">{% block selectors %}
	{% endblock %}</div>
	<div class="calendar noPadding">{% block calendar %}{% endblock %}</div>
</div>


</body>
</html>
